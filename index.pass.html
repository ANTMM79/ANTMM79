<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码显示多行信息</title>
</head>
<body>
    <h2>请输入密码查看信息</h2>
    <input type="password" id="passwordInput" placeholder="输入密码">
    <button onclick="checkPassword()">显示内容</button>

    <div id="message" style="display: none; margin-top: 20px;">
        <p>点击【设置】，选择【自定义接口】</p>
        <p>【接口地址】改为：https://api.bianxie.ai</p>
        <p>【API-KEY】改为：sk-RpqpbEzF0oJChpx8V70LtXfJcL0Yqo5uNR0FcP6eyLYLID4Q</p>
    </div>

    <script>
        function checkPassword() {
            // 定义正确的密码
            const correctPassword = "12345";  // 这里可以替换为您想要的密码
            // 获取输入的密码
            const inputPassword = document.getElementById("passwordInput").value;

            // 检查密码是否正确
            if (inputPassword === correctPassword) {
                // 显示多行信息
                document.getElementById("message").style.display = "block";
            } else {
                // 提示密码错误
                alert("密码错误，请重试！");
            }
        }
    </script>
</body>
</html>
